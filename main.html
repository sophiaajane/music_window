<!DOCTYPE html>
<html>
<head>
  <title> Relaxation Room </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

<style>
body, html {

  <script src="audioplayerengine/jquery.js"></script>

      <img id="draggableWindowheader" src="separate_moving_window1.png" width="456.5" height="667.5"
           alt="image" draggable="true"/>
   </div>

  </div>
  <audio id="myAudio">
